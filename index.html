<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: -50px; /* Adjusted margin to move text up */
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .footer img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .intro-text {
            font-family: 'Lobster', cursive;
            font-size: 36px; /* Increased font size for intro text */
            max-width: 80%;
            text-align: center;
            margin-top: -30px; /* Adjusted margin to move text up */
        }
        @media (max-width: 600px) {
            .intro-text {
                font-size: 24px; /* Adjusted font size for smaller screens */
                margin-top: -20px; /* Adjusted margin for smaller screens */
            }
            .footer {
                padding: 5px; /* Adjust padding to make icons more visible */
            }
            .footer img {
                width: 30px; /* Adjust icon size for smaller screens */
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="intro-text">
            Hello, I am Adrian, a TikToker from Romania
        </div>
    </div>
    <div class="footer">
        <a href="https://discord.com/invite/QBaCuSJtXq" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/91_Discord_logo_logos-512.png" alt="Discord Logo">
        </a>
        <a href="https://www.instagram.com/adrian._.madalin/?next=%2F" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </a>
        <a href="https://www.tiktok.com/@adrianmadalin10" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/TikTok_logo.svg" alt="TikTok Logo">
        </a>
    </div>
</body>
</html>
