<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: #0D0D0D url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            animation: moveBackground 20s linear infinite;
            color: white; /* Ensure text is visible in dark mode */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: -50px; /* Adjusted margin to move text up */
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: transparent; /* Make the container invisible */
        }

        .footer img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .intro-text {
            font-family: 'Lobster', cursive;
            font-size: 36px; /* Increased font size for intro text */
            max-width: 80%;
            text-align: center;
            margin-top: -30px; /* Adjusted margin to move text up */
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 24px; /* Adjusted font size for smaller screens */
                margin-top: -20px; /* Adjusted margin for smaller screens */
            }

            .footer {
                padding: 5px; /* Adjust padding to make icons more visible */
            }

            .footer img {
                width: 30px; /* Adjust icon size for smaller screens */
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="intro-text">
            Hello, I am Adrian, a TikToker from Romania
        </div>
    </div>
    <div class="footer">
        <a href="https://discord.com/invite/s7pXWJRyW7" target="_blank">
            <img src="https://i.ibb.co/5n4McGj/download.png" alt="Discord Logo">
        </a>
        <a href="https://www.instagram.com/adrian._.madalin/?next=%2F" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
        </a>
        <a href="https://www.tiktok.com/@adrianmadalin10" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Logo">
        </a>
    </div>
</body>
</html>
