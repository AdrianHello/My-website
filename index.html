<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: #0D0D0D url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            animation: moveBackground 20s linear infinite;
            color: white; /* Ensure text is visible in dark mode */
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: transparent; /* Make the container invisible */
            position: fixed;
            top: 0;
        }

        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icons img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .contact-text {
            font-family: 'Lobster', cursive;
            font-size: 24px; /* Font size for contact text */
            margin-top: 10px; /* Space between icons and text */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Adjusted margin to move text down */
        }

        .intro-text {
            font-family: 'Lobster', cursive;
            font-size: 36px; /* Increased font size for intro text */
            max-width: 80%;
            text-align: center;
            margin-top: -30px; /* Adjusted margin to move text up */
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .overlay-content {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .version-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .version-info p {
            font-size: 24px;
            margin: 0;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 24px; /* Adjusted font size for smaller screens */
                margin-top: -20px; /* Adjusted margin for smaller screens */
            }

            .header-icons img {
                width: 30px; /* Adjust icon size for smaller screens */
                height: 30px;
            }

            .contact-text {
                font-size: 20px; /* Adjust font size for smaller screens */
                margin-top: 5px; /* Adjust margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="https://discord.com/invite/s7pXWJRyW7" target="_blank">
                <img src="https://i.ibb.co/5n4McGj/download.png" alt="Discord Logo">
            </a>
            <a href="https://www.instagram.com/adrian._.madalin/?next=%2F" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
            </a>
            <a href="https://www.tiktok.com/@adrianmadalin10" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Logo">
            </a>
        </div>
        <div class="contact-text">Contact Me</div>
    </header>
    <div class="content">
        <div class="intro-text">
            Hello, I am Adrian, a TikToker from Romania
        </div>
    </div>
    <button class="openbtn" onclick="openNav()">â˜°</button>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="showVersion()">Software Information</a>
    </div>
    <div id="versionInfo" class="version-info">
        <span class="closebtn" onclick="hideVersion()">&times;</span>
        <p>Version 1.0<br>Code Name: Supernova</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function showVersion() {
            document.getElementById("versionInfo").style.display = "block";
        }

        function hideVersion() {
            document.getElementById("versionInfo").style.display = "none";
        }

        // Open sidebar when 't' is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 't' || event.key === 'T') {
                openNav();
            }
        });
    </script>
</body>
</html>
